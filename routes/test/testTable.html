<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">获取全局设置信息</button>
    <button id="bt2">修改全局设置信息</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            axios.get('http://127.0.0.1:8090/admin/table').then((result)=>{
                console.log('获取桌台信息完成!结果为：');
                console.log(result.data);
            }).catch((err)=>{
                console.log(err);
            })
        }
        bt2.onclick=function(){
            var data={"tid":14};
            axios.put('http://127.0.0.1:8090/admin/table',data).then((result)=>{
                console.log('修改设置成功');
                console.log(result.data);
            }).catch((err)=>{
                console.log(err);
            })
        }
        
    </script>
</body>
</html>
